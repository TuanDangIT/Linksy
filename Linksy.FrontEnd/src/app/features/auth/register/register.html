<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
      </svg>
      <h2 class="title">
        Create your account
      </h2>
    </div>
    <form #form="ngForm" (ngSubmit)="onRegister(form)">
      <div class="form-group-stack">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" email required
            class="form-control form-control-top" placeholder="Email address" ngModel />
        </div>

        <div class="form-group">
          <label for="firstName" class="sr-only">First name</label>
          <input id="firstName" name="firstName" type="text" autocomplete="given-name" required class="form-control"
            placeholder="First name" ngModel />
        </div>

        <div class="form-group">
          <label for="lastName" class="sr-only">Last name</label>
          <input id="lastName" name="lastName" type="text" autocomplete="family-name" required class="form-control"
            placeholder="Last name" ngModel />
        </div>

        <div class="form-group">
          <label for="gender" class="sr-only">Gender</label>
          <select id="gender" name="gender" class="form-control" [ngModel]="''">
            <option value="" disabled hidden>Select gender</option>
            <option value="Undefined">Undefined</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required class="form-control"
            placeholder="Username" ngModel />
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required class="form-control"
            placeholder="Password" ngModel />
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
            class="form-control form-control-bottom" placeholder="Confirm Password" ngModel />
        </div>
      </div>

      <app-error-box [errors]="errors()"></app-error-box>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    <div class="footer-link">
      Already have an account? <a routerLink="/login">Sign In</a>
    </div>
  </div>
</div>
